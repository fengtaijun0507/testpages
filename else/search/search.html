<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="iconfont/ux_1450090395_47567/iconfont.css">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <title>搜索框</title>
</head>
<style type="text/css">
html,
body {
    box-sizing: content-box;
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    -ms-box-sizing: content-box;
}

.search_wrap_div {
    position: relative;
    width: 1000px;
    height: 39px;
    margin: 50px auto auto auto;
    padding: 3px 0 3px 3px;
    background: #F50;
}

.tab_div {
    position: absolute;
    left: 0;
    top: 0;
    width: 77px;
    height: 36px;
    padding: 3px;
    overflow: hidden;
}

.tab_ul {
    background-color: #fff;
}

.tab_ul li {
    display: block;
    height: 36px;
    line-height: 39px;
    vertical-align: middle;
    width: 74px;
    border-right: 1px solid #ccc;
    padding: 3px 3px 0 2px;
    text-align: center;
    background-color: #ddd;
    color: #897979;
    font-weight: 400;
}

.tab_ul li.selected {
    background-color: #fff;
}

.search_form_div {
    position: relative;
    margin-left: 80px;
    height: 39px;
}

.wrap_text_div {
    margin-right: 100px;
    position: relative;
}

input {
    height: 39px;
}

.text_btn {
    width: 100%;
    height: 39px;
    text-indent: 10px;
}

.submit_btn {
    width: 100px;
    background-color: #F52B00;
    font-size: 20px;
    color: #fff;
    font-weight: 700;
}

.wrap_submit_div {
    position: absolute;
    right: 0;
    top: 0;
    text-align: center;
}

.i-down-location {
    position: absolute;
    right: 5px;
}

.icon-search-location {
    position: absolute;
    left: 9px;
    top: 12px;
    color: #ccc;
    z-index: 2;
    line-height: 20px;
    vertical-align: center;
}

.alert_div {
    position: absolute;
    top: 45px;
    left: 0;
    width: 100%;
    /*实际使用中可能需要通过js自适应*/
    background-color: #ccc;
    display: none;
}
</style>

<body>
    <div class="search_wrap_div">
        <div class="tab_div">
            <ul class="tab_ul">
                <li class="selected">飞牛 <i class="iconfont icon-down i-down-location"></i></li>
                <li>天猫</li>
            </ul>
        </div>
        <div class="search_form_div">
            <form action="" class="search_form">
                <div class="wrap_text_div">
                    <input class="text_btn" type="text">
                    <i class="iconfont icon-search icon-search-location"></i>
                    <div class="alert_div">
                        <ul class="alert_ul">
                        </ul>
                    </div>
                </div>
                <div class="wrap_submit_div">
                    <input class="submit_btn" type="button" value="搜索">
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" class="sign">
function jQueryCallback(data) {
    $(".alert_div").css('display', 'block');
    var oJson = $.parseJSON(data);
    alert(oJson.length);

}
$(".text_btn").on('keyup', function(event) {
    event.preventDefault();
   $('<script></script').attr({src: '2.txt',}).insertBefore('.sign');

});
</script>

</html>
